<form name="form" ng-submit="login(form)" class="form-signin">
 <h2 class="form-signin-heading">Кто вы?</h2>
 <input type="text" ng-model="form.login" required class="input-block-level"
 placeholder="Логин">
 <input type="password" ng-model="form.password" required class="input-block-level"
 placeholder="Пароль">
 <button class="btn btn-primary" type="submit">Войти</button>
</form>
